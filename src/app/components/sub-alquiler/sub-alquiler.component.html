<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; padding-top: 20px;"> Administrador de Alquiler</h2>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                    style="background-color: #85C1E9; border-color: #4C4C6D; color: white; font-size: large;"
                    data-target="#crearResidente">Nuevo Alquiler</button>
            </div>
        </div>
    </div>
</div>

<!-- <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="value" optionValue="label" [filter]="true"></p-dropdown>
{{selectedOption|json}} -->




<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th>Condómino</th>
                <th>Descripción de bien</th>
                <th>Fecha</th>
                <th>Hora inicio</th>
                <th>Hora fin</th>
                <th>Total</th>

                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of alquileres">
                <td>
                    {{i.condomino}}
                </td>
                <td>
                    {{i.bien_descripcion}}
                </td>
                <td>
                    {{i.alq_fecha | date:"yyyy-MM-dd"}}
                </td>
                <td>
                    {{i.alq_hora_inicio}}
                </td>
                <td>
                    {{i.alq_hora_fin}}
                </td>
                <td>
                    {{i.alq_total}}
                </td>
                <td><a class="btn btn-info" data-toggle="modal" data-target="#actualizarRol"
                        (click)="getDataAlquiler(i.alq_id)">

                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-danger" (click)="deleteAlquiler(i.alq_id)">

                        <i class="fas fa-trash-alt"></i>
                    </a>
                    <div class="modal fade" id="actualizarRol" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title" id="exampleModalLabel">Actualizar</h1>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form [formGroup]="formAlquilerUpdate">
                                        <!-- <div class="form_group"><label for="">Bienes</label></div> -->
                                        <div class="form-group" style="text-align: center;justify-content: center;">
                                            <p-dropdown [options]="bienes" [(ngModel)]="selectedOptionA"
                                                optionLabel="bien_descripcion" formControlName="bien_id"
                                                placeholder="Seleccione el bien" optionValue="bien_id" [filter]="true"
                                                [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                                        </div>
                                        <!-- <div class="form_group"><label for="">Condónimo</label></div> -->
                                        <div class="form-group" style="text-align: center;justify-content: center;">
                                            <p-dropdown [options]="condominos" [(ngModel)]="selectedOptionB"
                                                optionLabel="per_nombres" formControlName="res_id"
                                                placeholder="Seleccione el condómino" optionValue="res_id"
                                                [filter]="true"
                                                [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                                        </div>
                                        <div class="form_group"><label for="">Fecha</label></div>
                                        <div class="form-group">

                                            <input type="date" formControlName="alq_fecha"
                                                placeholder="Ingrese sus apellidos" class="form-control">

                                        </div>
                                        <div class="form_group"><label for="">Hora de inicio</label></div>
                                        <div class="form-group">
                                            <input type="time" formControlName="alq_hora_inicio"
                                                placeholder="Inngrese hora de inicio" class="form-control">
                                        </div>
                                        <div class="form_group"><label for="">Hora de fin</label></div>
                                        <div class="form-group">
                                            <input type="time" formControlName="alq_hora_fin"
                                                placeholder="Ingrese sus nombres" class="form-control">
                                        </div>

                                        <div class="form_group"><label for="">Precio total</label></div>
                                        <div class="form-group">
                                            <input type="number" formControlName="alq_total"
                                                placeholder="Ingrese el total" class="form-control">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                (click)="updateAlquiler(formAlquilerUpdate.value)">Actualizar</button>
                                        </div>

                                    </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </td>




            </tr>
        </tbody>
    </table>
</div>




<div class="modal fade" id="crearResidente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Crear nuevo alquiler</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formAlquiler">
                    <!-- <div class="form_group"><label for="">Bienes</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="bienes" [(ngModel)]="selectedOptionA" optionLabel="bien_descripcion"
                            formControlName="bien_id" placeholder="Seleccione el bien" optionValue="bien_id"
                            [filter]="true" [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                    </div>
                    <!-- <div class="form_group"><label for="">Condónimo</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="condominos" [(ngModel)]="selectedOptionB" optionLabel="per_nombres"
                            formControlName="res_id" placeholder="Seleccione el condómino" optionValue="res_id"
                            [filter]="true" [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                    </div>

                    <div class="form-group">
                        <div class="form-floating mb-3">

                            <input type="date" formControlName="alq_fecha" placeholder="Ingrese sus apellidos"
                                class="form-control">
                            <label for="ali_costo">Fecha </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="time" formControlName="alq_hora_inicio" placeholder="Inngrese hora de inicio"
                                class="form-control">
                            <label for="ali_costo">Hora de inicio </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="time" formControlName="alq_hora_fin" placeholder="Ingrese sus nombres"
                                class="form-control">
                            <label for="ali_costo">Hora de fin </label>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="createAlquiler(formAlquiler.value)">Crear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
