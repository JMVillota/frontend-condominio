<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Rol</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <!-- <th>Teléfono</th> -->
                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of Condominos">
                <td>
                    {{i.per_id}}
                </td>
                <td>
                    {{i.per_nombres}}
                </td>
                <td>
                    {{i.per_apellidos}}
                </td>
                <td>
                    {{i.rol_descripcion}}
                </td>
                <td>
                    {{i.res_correo}}
                </td>
                <td>
                    {{i.res_telefono}}
                </td>
                <td class="d-flex justify-content-center">
                    <a class="btn btn-primary" (click)="updatetoHabitante(i.res_id)">
                        <i class="fas fa-trash-alt"></i>Eliminar
                    </a>
                    <a class="btn btn-secondary" data-toggle="modal" data-target="#actualizarRol"
                    (click)="getDataResidente(i.res_id)">Asignar

                    <i class="fas fa-edit"></i>
                </a>

                    <div class="modal fade" id="actualizarRol" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title" id="exampleModalLabel">Asignar rol de usuario</h1>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <form [formGroup]="formAsignacion">

                                        <div class="form-group" style="text-align: center;justify-content: center;">
                                            <p-dropdown [options]="roles" [(ngModel)]="selectedOption"
                                                optionLabel="rol_descripcion" formControlName="rol_id"
                                                placeholder="Seleccione el rol" optionValue="rol_id"
                                                [filter]="true"  [style]="{  'width':'460px','background-color': '#f1f1f1' }"></p-dropdown>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                (click)="asignar(formAsignacion.value)">Asignar</button>
                                        </div>

                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
