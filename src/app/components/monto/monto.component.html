<div class="content-body">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block"  data-toggle="modal" style="background-color: #1138e6; border-color: #4C4C6D; color: white; font-size: large;"
                        data-target="#crearMonto">Nuevo Monto</button>
                </div>
                <div class="modal fade" id="crearMonto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear nuevo Monto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <input type="number" name="Costo" formControlName="txtprecio"
                                            placeholder="Insertar el precio " class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" name="Fecha" formControlName="txtfecha"
                                            placeholder="Insertar la fecha" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="createMonto()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>Precio</th>
                        <th>Fecha</th>
                        <th class="d-flex justify-content-center">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of montos">
                        <td>
                            {{i.mon_precio}
                        </td>
                        <td>
                            {{i.mon_fecha}}
                        </td>
                        <td class="d-flex justify-content-center">
                            <a class="btn btn-danger" (click)="deleteMonto(i.mon_id)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="btn btn-success" data-toggle="modal" data-target="#actualizarMonto"
                                (click)="infoUpdateMonto(i.mon_id, i.mon_precio, i.mon_fecha)">
                                <i class="fas fa-edit"></i>
                            </a>

                            <div class="modal fade" id="actualizarMonto" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Actualizar Monto</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form [formGroup]="form">
                                                <div class="form-group">
                                                    <label>
                                                        <h6>ID monto:{{informacionMonto.mon_id}}</h6>
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <input type="number" name="Precio" formControlName="txtprecio"
                                                        placeholder="{{informacionMonto.mon_precio}}"
                                                        class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <input type="date" name="Fecha" formControlName="txtfecha"
                                                        placeholder="{{informacionMonto.mon_fecha}}"
                                                        class="form-control">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="updateMonto(informacionMonto.mon_id)"
                                                        data-dismiss="modal">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
