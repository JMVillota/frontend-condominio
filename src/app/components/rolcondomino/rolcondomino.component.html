<div class="card-body">
    <button type="button" class="btn btn-primary" data-toggle="modal"
        style="background: rgb(29, 61, 118); border-color: #4C4C6D; color: rgb(239, 232, 232); font-size: large;"
        data-target="#crearRolResidente">Nuevo Rol</button>
</div>

<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th style="width: 100px;">ID</th>
                <th>Desccripción</th>
                <th>Opciones</th>


            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let i of roles">
                <td>
                    {{i.rol_id}}
                </td>

                <td>
                    {{i.rol_descripcion}}
                </td>

                <td class="d-flex justify-content-center">
                    <a class="btn btn-danger" (click)="eliminarRol(i.rol_id)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    <a class="btn btn-success" data-toggle="modal" data-target="#actualizarRol" (click)="getDataRol(i.rol_id,i.rol_descripcion)">
                        
                        <i class="fas fa-edit"></i>
                    </a>

                    <div class="modal fade" id="actualizarRol" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title" id="exampleModalLabel">Actualizar Rol Residente</h1>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="formRolUpdate">

                                        <div class="form-group">
                                            <input type="text" name="Costo del Bien" formControlName="rol_descripcion"
                                                class="form-control">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary"
                                                (click)="actualizarRol(formRolUpdate.value)"
                                                data-dismiss="modal">Actualizar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>


            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="crearRolResidente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Crear nuevo condomino</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formRol">

                    <div class="form-group">
                        <input type="text" name="Descripción" formControlName="rol_descripcion"
                            placeholder="Ingrese la descripción" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="crearRol(formRol.value)">Crear</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
