<br>
<div class="card-body">
    <button type="button" class="btn btn-primary" data-toggle="modal"
        style="background: rgb(29, 61, 118); border-color: #4C4C6D; color: rgb(239, 232, 232); font-size: large;"
        data-target="#crearMulta">Nueva Multa</button>
</div>

<!-- <p-dropdown [options]="options" [(ngModel)]="selectedOption" optionLabel="value" optionValue="label" [filter]="true"></p-dropdown>
{{selectedOption|json}} -->

<div class="col-md-12">

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearCliente">Nueva
        Tina</button> -->
    <br><br>
    <table class="table table-bordered table-hover bg-white" style="text-align: center">
        <thead>
            <tr>
                <th>Condomino</th>
                <th>Descripcion de multa</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Opciones</th>

            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let m of multas">
                <td>
                    {{m.res_id}}
                </td>
                <td>
                    {{m.mul_descripcion}}
                </td>
                <td>
                    {{m.mon_id}}
                </td>
                <td>
                    {{m.mul_fecha | date:"dd-MM-yyyy"}}
                </td>
                <td>
                    {{m.mul_estado}}
                </td>
                <td class="d-flex justify-content-center">
                    <a class="btn btn-danger" (click)="deleteMulta(m.mul_id)">
                        <i class="fas fa-trash-alt"></i>
                    </a> 
                    <a class="btn btn-danger" (click)="pagoMulta(m.mul_id)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>




<div class="modal fade" id="crearMulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Crear nueva multa</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formMulta">
                    <!-- <div class="form_group"><label for="">Bienes</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="residentes" [(ngModel)]="selectedOptionA" optionLabel="per_id"
                            formControlName="res_id" placeholder="Seleccione el residente" optionValue="res_id"
                            [filter]="true"></p-dropdown>
                    </div>
                    <div class="form_group"><label for="">Descripcion de multa</label></div>
                    <div class="form-group">
                        <input type="text" formControlName="mul_descripcion" placeholder="Ingrese la descripcion"
                            class="form-control">
                    </div>
                    <!-- <div class="form_group"><label for="">Cond√≥nimo</label></div> -->
                    <div class="form-group" style="text-align: center;justify-content: center;">
                        <p-dropdown [options]="montos" [(ngModel)]="selectedOptionB" optionLabel="mon_precio"
                            formControlName="mon_id" placeholder="Seleccione el monto" optionValue="mon_id"
                            [filter]="true"></p-dropdown>
                    </div>
                    <div class="form_group"><label for="">Fecha</label></div>
                    <div class="form-group">
                        <input type="date" formControlName="mul_fecha" placeholder="Ingrese la fecha"
                            class="form-control">
                    </div>
                    <div class="form_group"><label for="">Estado</label></div>
                    <div class="form-group">
                        <input type="text" formControlName="mul_estado" placeholder="Ingrese el Estado"
                            class="form-control">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="createMulta(formMulta.value)">Crear</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
