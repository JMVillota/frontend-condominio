<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center; padding-top: 20px;">Detalle Servicios</h2>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" style="background-color: #0c1548; border-color: #4C4C6D; color: white; font-size: large;" data-target="#crearDservicio">Nuevo Registro</button>
                <button type="button" class="btn btn-primary btn-block" data-toggle="modal" style="background-color: #ab6a2d; border-color: #4C4C6D; color: white; font-size: large;" (click)="cargarImg()">Recargar</button>
            </div>
        </div>
    </div>
    <div class="card">
        <table class="table table-bordered table-hover bg-white">
            <thead>
                <tr>
                    <th>Descripci√≥n</th>
                    <th>Imagen</th>
                    <th class="d-flex justify-content-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of detalleServicios">
                    <td>
                        {{i.ser_descripcion}}
                    </td>
                    <td>
                        <img style="max-width: 20ch;" [src]="i.dser_evidencia">
                    </td>

                    <td class="d-flex justify-content-center">
                        <a class="btn btn-danger" (click)="eliminarImg(i.dser_id)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a class="btn btn-success" data-toggle="modal" data-target="#actualizarBien" (click)="actualizarImg(i.dser_id)">
                            <i class="fas fa-edit"></i>
                        </a>

                        <div class="modal fade" id="actualizarBien" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Actualizar Bien</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="form">
                                            <div class="form-group">
                                                <label>
                                                    <h6>Id Detalle Servicio:{{informaciondetalleServicio.dser_id}}</h6>
                                                </label>
                                                <input type="text" name="Evidencia del Detalle" formControlName="txtevidencia" placeholder="{{informaciondetalleServicio.dser_evidencia}}" class="form-control">
                                                <input type="text" name="Servicio" formControlName="txtser_id" placeholder="{{informaciondetalleServicio.ser_id}}" class="form-control">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary" (click)="actualizardetalleServicio(informaciondetalleServicio.dser_id)" data-dismiss="modal">Actualizar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Crear Servicio -->
<div class="modal fade" id="crearDservicio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Registrar Evidencia</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-group">

                        <!-- <div class="form-group" style="text-align: center;justify-content: center;">
                            <p-dropdown [options]="ModelServicio" [(ngModel)]="selectedOption" optionLabel="ser_descripcion" formControlName="txtser_id" placeholder="Pdb Seleccione el servicio " optionValue="ser_id" [filter]="true"></p-dropdown>
                        </div> -->
                        <div class="form-group" style="text-align: center;justify-content: center;">
                            <p-dropdown [options]="ModelServicio" [(ngModel)]="selectedOption2" optionLabel="ser_descripcion" formControlName="txtname" placeholder="Mdb Seleccione el servicio " optionValue="ser_id" [filter]="true"></p-dropdown>
                        </div>

                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Evidencia</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file" (change)="onChange($event)">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" (click)="creardetalleServicio()" data-dismiss="modal">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
